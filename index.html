<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sphere Program</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="control-panel" class="controls">
        <div class="panel-header">
            <h3>Control Panel Style: Advanced HTML</h3>
            <div class="toggle-group">
                <label>Panel Style: </label>
                <select id="panel-style">
                    <option value="html">HTML|CSS</option>
                    <option value="datgui">Dat.GUI</option>
                </select>
                <label>Advanced: </label>
                <input type="checkbox" id="advanced-toggle" checked>
                <label>Optics: </label>
                <input type="checkbox" id="optics-toggle">
                <label>File Management: </label>
                <input type="checkbox" id="file-toggle">
                <select id="deployment-type">
                    <option value="single-band">Single Band</option>
                    <option value="single-tier">Single Tier</option>
                    <option value="multi-tier">Multi Tier</option>
                    <option value="full-system">Full System</option>
                </select>
            </div>
        </div>

        <fieldset id="panel-management">
            <legend>Panel Management</legend>
            <div class="control-row">
                <button id="switch-panel">Switch Panel Style</button>
            </div>
        </fieldset>

        <fieldset id="optic-management" class="hidden">
            <legend>Optic Management</legend>
            <div class="control-row">
                <label>Rotation</label>
                <input type="checkbox" id="rotation-toggle" checked>
            </div>
            <div class="control-row">
                <label>Sphere Wire Frame</label>
                <input type="checkbox" id="wireframe-toggle">
            </div>
            <div class="control-row">
                <label>Moon</label>
                <input type="checkbox" id="moon-toggle" checked>
            </div>
            <div class="control-row">
                <label>Orbit</label>
                <input type="checkbox" id="orbit-toggle" checked>
            </div>
            <div class="control-row">
                <label>Stars</label>
                <input type="checkbox" id="stars-toggle" checked>
            </div>
            <div class="control-row">
                <label>High Contrast</label>
                <input type="checkbox" id="contrast-toggle">
            </div>
            <div class="control-row">
                <button id="color-pallet-trigger">System Color Pallet</button>
            </div>
            <div id="cam-control" class="hidden">
                <div class="control-row">
                    <button id="reset-view">Reset View</button>
                </div>
                <div class="control-row">
                    <label>Maintain Cap Focus</label>
                    <input type="checkbox" id="maintain-focus">
                </div>
                <div class="control-row">
                    <label>Orthographic Focus</label>
                    <input type="checkbox" id="ortho-focus">
                </div>
                <div class="control-row">
                    <label>Binary Focus</label>
                    <input type="checkbox" id="binary-focus">
                </div>
                <div class="control-row cam-arrows">
                    <button id="up">↑</button><button id="down">↓</button>
                    <button id="left">←</button><button id="right">→</button>
                    <button id="up-left">↖</button><button id="up-right">↗</button>
                    <button id="down-left">↙</button><button id="down-right">↘</button>
                </div>
                <div class="control-row cam-arrows">
                    <button id="strafe-left">←</button><button id="strafe-right">→</button>
                    <button id="strafe-up">↑</button><button id="strafe-down">↓</button>
                </div>
                <div class="control-row">
                    <label>Macro Zoom</label><input type="range" id="macro-zoom" min="0" max="100" value="50">
                    <label>Micro Zoom</label><input type="range" id="micro-zoom" min="0" max="100" value="50">
                    <label>Basic Zoom</label><input type="range" id="basic-zoom" min="0" max="100" value="50">
                </div>
                <div class="control-row">
                    <label>Resolution</label><input type="range" id="resolution" min="1" max="10" value="5">
                </div>
            </div>
            <div class="control-row">
                <label>Deployment View</label>
                <input type="checkbox" id="deploy-view">
                <div id="color-key" class="hidden">
                    X:red, -X:orange, Y:blue, -Y:yellow, Z:purple, -Z:green
                </div>
            </div>
        </fieldset>

        <fieldset id="file-management" class="hidden">
            <legend>File Management</legend>
            <div class="control-row">
                <input type="file" id="load-file" accept=".json">
                <button id="save-file">Save File</button>
            </div>
            <div id="metrics-display"></div>
        </fieldset>

        <fieldset id="cap-management" class="hidden">
            <legend>Cap Management</legend>
            <div id="single-band-controls" class="hidden">
                <div class="control-row">
                    <button id="new-cap">New Cap</button>
                </div>
                <div class="control-row">
                    <button id="delete-cap">Delete Cap</button>
                </div>
                <div class="control-row">
                    <label>Clone Cap</label>
                    <select id="clone-from"></select>
                    <select id="clone-to">
                        <option value="new">Create New</option>
                    </select>
                </div>
                <div class="control-row">
                    <label>Select Primary Cap</label>
                    <select id="primary-cap"></select>
                </div>
                <div class="control-row">
                    <label>Select Secondary Cap</label>
                    <select id="secondary-cap"></select>
                </div>
                <div class="cap-pair">
                    <div class="cap-interface">
                        <h4>Primary Cap</h4>
                        <div class="control-row">
                            <label>Latitude (°)</label>
                            <input type="number" id="primary-lat" step="0.01" min="-90" max="90">
                            <button id="primary-lat-dec">-</button>
                            <button id="primary-lat-inc">+</button>
                        </div>
                        <div class="control-row">
                            <label>Latitude Scaler</label>
                            <input type="range" id="primary-lat-scaler" min="1" max="10" value="1">
                        </div>
                        <div class="control-row">
                            <label>Longitude (°)</label>
                            <input type="number" id="primary-lon" step="0.01" min="-180" max="180">
                            <button id="primary-lon-dec">-</button>
                            <button id="primary-lon-inc">+</button>
                        </div>
                        <div class="control-row">
                            <label>Longitude Scaler</label>
                            <input type="range" id="primary-lon-scaler" min="1" max="10" value="1">
                        </div>
                        <div class="control-row">
                            <label>Height (km)</label>
                            <input type="number" id="primary-height" step="1" min="0" max="2000">
                            <button id="primary-height-dec">-</button>
                            <button id="primary-height-inc">+</button>
                        </div>
                        <div class="control-row">
                            <label>Height Scaler</label>
                            <input type="range" id="primary-height-scaler" min="1" max="10" value="1">
                        </div>
                        <div class="control-row">
                            <label>Size (km)</label>
                            <input type="number" id="primary-size" step="10" min="10" max="5000">
                            <button id="primary-size-dec">-</button>
                            <button id="primary-size-inc">+</button>
                        </div>
                        <div class="control-row">
                            <label>Size Scaler</label>
                            <select id="primary-size-scaler">
                                <option value="neighborhood">Neighborhood</option>
                                <option value="town">Town</option>
                                <option value="city">Larger City</option>
                                <option value="state">State</option>
                                <option value="continent">Continent</option>
                                <option value="planet">Planet</option>
                            </select>
                        </div>
                    </div>
                    <div class="cap-interface">
                        <h4>Secondary Cap</h4>
                        <div class="control-row">
                            <label>Latitude (°)</label>
                            <input type="number" id="secondary-lat" step="0.01" min="-90" max="90">
                            <button id="secondary-lat-dec">-</button>
                            <button id="secondary-lat-inc">+</button>
                        </div>
                        <div class="control-row">
                            <label>Latitude Scaler</label>
                            <input type="range" id="secondary-lat-scaler" min="1" max="10" value="1">
                        </div>
                        <div class="control-row">
                            <label>Longitude (°)</label>
                            <input type="number" id="secondary-lon" step="0.01" min="-180" max="180">
                            <button id="secondary-lon-dec">-</button>
                            <button id="secondary-lon-inc">+</button>
                        </div>
                        <div class="control-row">
                            <label>Longitude Scaler</label>
                            <input type="range" id="secondary-lon-scaler" min="1" max="10" value="1">
                        </div>
                        <div class="control-row">
                            <label>Height (km)</label>
                            <input type="number" id="secondary-height" step="1" min="0" max="2000">
                            <button id="secondary-height-dec">-</button>
                            <button id="secondary-height-inc">+</button>
                        </div>
                        <div class="control-row">
                            <label>Height Scaler</label>
                            <input type="range" id="secondary-height-scaler" min="1" max="10" value="1">
                        </div>
                        <div class="control-row">
                            <label>Size (km)</label>
                            <input type="number" id="secondary-size" step="10" min="10" max="5000">
                            <button id="secondary-size-dec">-</button>
                            <button id="secondary-size-inc">+</button>
                        </div>
                        <div class="control-row">
                            <label>Size Scaler</label>
                            <select id="secondary-size-scaler">
                                <option value="neighborhood">Neighborhood</option>
                                <option value="town">Town</option>
                                <option value="city">Larger City</option>
                                <option value="state">State</option>
                                <option value="continent">Continent</option>
                                <option value="planet">Planet</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div id="single-tier-controls" class="hidden">
                <div class="control-row">
                    <button id="select-location">Select Location</button>
                </div>
                <div class="control-row">
                    <label>Latitude (°)</label>
                    <input type="number" id="tier-lat" step="0.01" min="-90" max="90">
                    <button id="tier-lat-dec">-</button>
                    <button id="tier-lat-inc">+</button>
                </div>
                <div class="control-row">
                    <label>Longitude (°)</label>
                    <input type="number" id="tier-lon" step="0.01" min="-180" max="180">
                    <button id="tier-lon-dec">-</button>
                    <button id="tier-lon-inc">+</button>
                </div>
                <div class="control-row">
                    <label>Tier Speed Range</label>
                    <select id="tier-speed"></select>
                </div>
                <div class="control-row">
                    <label>Tier Altitude Range</label>
                    <select id="tier-altitude"></select>
                </div>
                <div class="control-row">
                    <label>Tier Directional Scaling</label>
                    <select id="tier-scaling"></select>
                </div>
                <div class="control-row">
                    <label>Tier Buffering/Emergency</label>
                    <select id="tier-buffering"></select>
                </div>
                <div id="tier-modules"></div>
            </div>
            <div id="multi-tier-controls" class="hidden">
                <div class="control-row">
                    <button id="select-location-multi">Select Location</button>
                </div>
                <div class="control-row">
                    <label>Latitude (°)</label>
                    <input type="number" id="multi-tier-lat" step="0.01" min="-90" max="90">
                    <button id="multi-tier-lat-dec">-</button>
                    <button id="multi-tier-lat-inc">+</button>
                </div>
                <div class="control-row">
                    <label>Longitude (°)</label>
                    <input type="number" id="multi-tier-lon" step="0.01" min="-180" max="180">
                    <button id="multi-tier-lon-dec">-</button>
                    <button id="multi-tier-lon-inc">+</button>
                </div>
                <div class="control-row">
                    <button id="add-tier">Add Tier</button>
                </div>
                <div id="multi-tier-modules"></div>
            </div>
        </fieldset>

        <div id="color-pallet-panel" class="popup hidden">
            <div class="popup-content">
                <h4>Color Pallet</h4>
                <div class="color-boxes">
                    <div class="color-set">
                        <h5>Newer</h5>
                        <div id="newer-colors"></div>
                    </div>
                    <div class="color-set">
                        <h5>Older</h5>
                        <div id="older-colors"></div>
                    </div>
                </div>
                <button id="revert-colors">Revert</button>
                <button id="randomize-colors">Randomize</button>
                <div id="color-chooser"></div>
                <button id="save-colors">Save</button>
                <button id="discard-colors">Discard</button>
            </div>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.156.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.156.0/examples/jsm/"
            }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>

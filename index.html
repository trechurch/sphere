<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UFAAN SVN Visualization Demo</title>
    <link rel="stylesheet" href="style.css" />
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.module.js",
          "three/examples/jsm/controls/OrbitControls.js": "https://cdn.jsdelivr.net/npm/three@0.154.0/examples/jsm/controls/OrbitControls.js",
          "dat.gui": "https://cdn.jsdelivr.net/npm/dat.gui@0.7.9/build/dat.gui.module.min.js"
        }
      }
    </script>
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <div id="dat-gui-container" class="controls hidden"></div>
    <div id="html-controls" class="controls">
      <div class="panel-header">
        <h3>HTML Controls</h3>
        <button id="toggle-to-dat-gui">Use dat.GUI</button>
      </div>
      <fieldset>
        <legend>Global Settings</legend>
        <div class="control-row">
          <label>Background</label>
          <input type="color" id="bg-color" value="#000000" />
        </div>
        <div class="control-row">
          <label>Rotate Earth</label>
          <input type="checkbox" id="rotate-sphere" checked />
        </div>
        <div class="control-row">
          <label>Focal Anchor</label>
          <select id="focal-anchor">
            <option value="earth-core">Earth Core</option>
            <option value="north-pole">North Pole</option>
            <option value="south-pole">South Pole</option>
            <option value="binary-center">Binary Center</option>
          </select>
        </div>
        <div class="control-row">
          <button id="reset-camera-btn" class="full-width">Reset Camera</button>
        </div>
      </fieldset>
      <fieldset>
        <legend>Caps</legend>
        <div class="control-row">
          <button id="add-cap-btn" class="full-width">Add New Cap</button>
        </div>
        <div class="control-row">
          <label>City Key</label>
          <select id="city-key">
            <option value="none">Select City</option>
            <option value="houston">Houston, TX</option>
            <option value="new-york">New York, NY</option>
            <option value="london">London, UK</option>
          </select>
        </div>
        <div id="caps-container"></div>
      </fieldset>
    </div>
    <template id="cap-template">
      <div class="cap-controls">
        <h4 class="cap-title">Cap</h4>
        <div class="control-grid">
          <div class="control-row-stacked">
            <label>Latitude: <span class="value-display"></span></label>
            <input type="range" data-property="lat" />
          </div>
          <div class="control-row-stacked">
            <label>Longitude: <span class="value-display"></span></label>
            <input type="range" data-property="lon" />
          </div>
          <div class="control-row-stacked">
            <label>Height: <span class="value-display"></span></label>
            <input type="range" data-property="h" />
          </div>
          <div class="control-row-stacked">
            <label>Size: <span class="value-display"></span></label>
            <input type="range" data-property="size" />
          </div>
          <div class="control-row-stacked">
            <label>Lat Scaler</label>
            <select data-property="xScaler"></select>
          </div>
          <div class="control-row-stacked">
            <label>Lon Scaler</label>
            <select data-property="yScaler"></select>
          </div>
          <div class="control-row-stacked">
            <label>Height Scaler</label>
            <select data-property="hScaler"></select>
          </div>
          <div class="control-row-stacked">
            <label>Size Scaler</label>
            <select data-property="sizeScaler"></select>
          </div>
          <div class="control-row-stacked">
            <label>Direction</label>
            <select data-property="direction"></select>
          </div>
          <div class="control-grid">
            <div class="control-row-stacked">
              <label>Direction</label>
              <select data-property="direction"></select>
            </div>
            <div class="control-row-stacked">
              <label>Shape</label>
              <select data-property="shape">
                <option value="sphere-cap">Sphere Cap</option>
                <option value="cylinder">Cylinder</option>
              </select>
            </div>
          </div>
        </div>
        <button class="remove-cap-btn full-width">Remove Cap</button>
      </div>
    </template>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wireframe Earth with Modular Controls</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="dat-gui-container" class="hidden"></div>

    <div id="html-controls">
        <div class="panel-header">
            <h3>HTML Controls</h3>
            <button id="toggle-to-dat-gui">Use dat.GUI</button>
        </div>

        <fieldset>
            <legend>Global Settings</legend>
            <div class="control-row">
                <label for="bg-color">Background</label>
                <input type="color" id="bg-color" value="#000000">
            </div>
            <div class="control-row">
                <label for="rotate-sphere">Rotate Earth</label>
                <input type="checkbox" id="rotate-sphere">
            </div>
             <div class="control-row">
                <label for="preserve-target">Preserve Anchor</label>
                <input type="checkbox" id="preserve-target">
            </div>
            <button id="reset-camera-btn">Reset Camera</button>
        </fieldset>

        <fieldset>
            <legend>Caps</legend>
            <div id="caps-container">
                </div>
            <button id="add-cap-btn" class="full-width">Add New Cap</button>
        </fieldset>
    </div>

    <template id="cap-template">
        <div class="cap-controls">
            <h4 class="cap-title"></h4>
            <div class="control-grid">
                <div class="control-row-stacked">
                    <label>X: <span class="value-display"></span></label>
                    <input type="range" class="cap-control" data-property="x">
                </div>
                <div class="control-row-stacked">
                    <label>Y: <span class="value-display"></span></label>
                    <input type="range" class="cap-control" data-property="y">
                </div>
                <div class="control-row-stacked">
                    <label>Height: <span class="value-display"></span></label>
                    <input type="range" class="cap-control" data-property="z">
                </div>
                 <div class="control-row-stacked">
                    <label>Size: <span class="value-display"></span></label>
                    <input type="range" class="cap-control" data-property="size">
                </div>
                <div class="control-row-stacked">
                    <label>X Scaler</label>
                    <select class="cap-control" data-property="xScaler"></select>
                </div>
                <div class="control-row-stacked">
                    <label>Y Scaler</label>
                    <select class="cap-control" data-property="yScaler"></select>
                </div>
                 <div class="control-row-stacked">
                    <label>Height Scaler</label>
                    <select class="cap-control" data-property="zScaler"></select>
                </div>
                 <div class="control-row-stacked">
                    <label>Size Scaler</label>
                    <select class="cap-control" data-property="sizeScaler"></select>
                </div>
                 <div class="control-row-stacked">
                    <label>Direction</label>
                    <select class="cap-control" data-property="direction"></select>
                </div>
            </div>
            <button class="remove-cap-btn">Remove Cap</button>
        </div>
    </template>
    
    <div id="error"></div>

    <script src="https://cdn.jsdelivr.net/npm/dat.gui@0.7.9/build/dat.gui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/controls/OrbitControls.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>

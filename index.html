<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Geodesic Sphere</title>
    <style>
        /* Ensures the canvas fills the entire page */
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // 1. Set up the basic scene, camera, and renderer
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xffffff); // Set background to white
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        console.log(renderer) 


        // 2. Create the geodesic sphere
        // IcosahedronGeometry(radius, detail)
        const geometry = new THREE.IcosahedronGeometry(5, 4);

        // 3. Create the material to show the lines
        const material = new THREE.MeshBasicMaterial({
            color: 0x000000, // Line color (black)
            wireframe: true
        });

        // 4. Create the sphere object and add it to the scene
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        // 5. Position the camera to view the sphere
        camera.position.z = 15;

        // --- Interactivity & Animation ---

        // Handle window resizing
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Animation loop for rotation
        function animate() {
            requestAnimationFrame(animate);

            // Rotate the sphere for a dynamic effect
            sphere.rotation.x += 0.001;
            sphere.rotation.y += 0.002;

            renderer.render(scene, camera);
        }

        // Start the animation!
        animate();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geodesic Sphere Control Panel</title>
    <style>
        body { margin: 0; overflow: hidden; display: flex; font-family: sans-serif; }
        #controls {
            width: 250px;
            padding: 20px;
            background: #eee;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        canvas { flex: 1; display: block; }
        label { font-weight: bold; }
    </style>
</head>
<body>
    <div id="controls">
        <label for="bgColor">Background Color:</label>
        <input type="color" id="bgColor" value="#ffffff" />

        <label for="gridColor">Grid Line Color:</label>
        <input type="color" id="gridColor" value="#000000" />

        <label for="spinToggle">
            <input type="checkbox" id="spinToggle" checked /> Spin Sphere
        </label>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth - 250, window.innerHeight); // subtract sidebar width
        document.body.appendChild(renderer.domElement);

        // Create geodesic sphere
        const geometry = new THREE.IcosahedronGeometry(5, 4);
        let material = new THREE.MeshBasicMaterial({
            color: document.getElementById('gridColor').value,
            wireframe: true
        });
        let sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        camera.position.set(0, 0, 15);
        camera.lookAt(sphere.position);

        // Handle resizing
        window.addEventListener('resize', () => {
            camera.aspect = (window.innerWidth - 250) / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth - 250, window.innerHeight);
        });

        // Control panel listeners
        document.getElementById('bgColor').addEventListener('input', e => {
            scene.background = new THREE.Color(e.target.value);
        });

        document.getElementById('gridColor').addEventListener('input', e => {
            sphere.material.color.set(e.target.value);
        });

        let isSpinning = true;
        document.getElementById('spinToggle').addEventListener('change', e => {
            isSpinning = e.target.checked;
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            if (isSpinning) {
                sphere.rotation.x += 0.001;
                sphere.rotation.y += 0.002;
            }
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
